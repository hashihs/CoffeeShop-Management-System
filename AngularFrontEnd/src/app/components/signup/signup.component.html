<app-navbar></app-navbar>
<flash-messages></flash-messages>
<app-alert></app-alert>

<div class="container-fluid back">
  <div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="jumbotron">
      <div class="container">
        <h2 class="title"><i class="fa fa-pencil" style="color:#2A0A0A"></i> Sign Up</h2>
        <br>
        <form [formGroup]="signForm" (ngSubmit)="onSignupSubmit()">
            <div class="form-group">
              <label class="lc"><i class="fa fa-user-o" style="color:#2A0A0A"></i>Full Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" name="name" placeholder="Full Name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
              <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
            </div>
            <div class="form-group">
              <label class="lc"><i class="fa fa-user-o" style="color:#2A0A0A"></i> Username</label>
              <input type="text"  name="username" class="form-control" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
            </div>
            <div class="form-group">
              <label class="lc"><i class="fa fa-envelope-o" style="color:#2A0A0A"></i> Email</label>
              <input type="email" class="form-control" formControlName="email" id="email" name="email" placeholder="Email" [(ngModel)]="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
              </div>
            </div>
            <div class="form-group">
              <label class="lc"><i class="fa fa-eye-slash" style="color:#2A0A0A"></i> Password</label>
              <input type="password"  name="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password with more than 6 characters is required</div>
            </div>
            </div>
            
            <button [disabled]="loading" class="btn btn-primary">Sign Up</button>
          </form>
      </div>
      </div> 
    </div>   
    <div class="col-md-3"></div>
  </div>
  </div>
  </div>
