<app-nav-admin></app-nav-admin>
<app-alert></app-alert>
<div class="container">
  <div class="row">
    <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>

    <div class="col-xs-5 col-sm-10 col-md-10 col-lg-10">
      <div class="card mb-4 shadow-sm" *ngFor="let order of orders">

        <div class="card-body">
          <h4>Order Details</h4>
          <hr>

          
           <table class="table table-striped table-hover table-bordered ">
             <thead class="thead-dark">
               <tr>
                 <th>Coffee Type</th>
                 <th>Quantity</th>
                 
               </tr>
             </thead>
             <tbody>
              <tr *ngFor="let order1 of order.coffeeDrinks">
                <td >{{order1.coffee}}</td>
                <td >{{order1.cquantity}}</td>
                
              </tr>
             </tbody>
           </table>

           <br>

          <p><b>Name : </b>{{ order.name }}</p>
          <p><b>Email : </b>{{ order.email }}</p>
          <p><b>Phone Number : </b>{{ order.phone }}</p>
          <p><b>Delivery Date : </b>{{ order.date }}</p>
          <p><b>Delivery Address : </b>{{ order.address }}</p>
          
          <div class="social-icon">         
              <!-- <li><a href="#" class="fa fa-pencil" attr="facebook icon"></a></li> -->
              <li><a (click)="deleteOrder(order._id)" class="fa fa-trash-o"></a></li>            
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
